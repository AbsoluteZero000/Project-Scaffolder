<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Setup</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <script>
        maxContentLength = {{maxContentLength}}
    </script>
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div>
        <h1>Project Scaffolder <img class="icon" src="/static/svg/exclamation.svg"></img> </h1>
    </div>
    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <label for="frontend">Front-End</label>
                <select id="frontend" class="dropdown">
                    {% for framework in frameworks.frontend %}
                        <option value={{framework}}>{{ framework }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <label for="backend">Back-End</label>
                <select id="backend" class="dropdown">
                    {% for framework in frameworks.backend %}
                        <option value={{framework}}>{{ framework }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <label for="database">Database</label>
                <select id="database" class="dropdown">
                    <option>SQLite</option>
                    <option>MySQL</option>
                    <option>PostgreSQL</option>
                    <option>MongoDB</option>
                </select>
            </div>
            <div class="input-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="Example-Project">
            </div>
            <div class="input-group">
                <a target="_blank" href="https://docs.github.com/en/rest/repos/repos?apiVersion=2022-11-28#create-a-repository-for-the-authenticated-user" class="hovertext" data-hover="Provide your api key for repo creation">GitHub Api Key</a>
                <input type="text" placeholder="(optional)">
            </div>
            <div class="input-group">
                <div>
                    <input type="checkbox" id="download" checked>
                    <label for="download">Download</label>
                </div>
                <div>
                    <input type="checkbox" id="container-file">
                    <label for="container-file">Container File</label>
                </div>
            </div>
            <div class="buttons">
                <button>Export</button>
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="file-upload-wrapper">
                        <button class="file-upload-button" type="button" onclick="document.getElementById('file-input').click()">Choose file</button>
                        <input id="file-input" class="file-upload-input" type="file" accept={{allowedUploadExtentions}} name="file" onchange="">
                    </div>
                    <div id="error-message" class="error"></div>
                </form>
            </div>
            <div class="buttons">
                <button>Create</button>
                <button id="red" class="hovertext" data-hover="Our github repo for template contribution" ><img src="/static/svg/github.svg" alt="GitHub" class="icon"></button>
            </div>
        </div>
        <div class="chat-section">
          <div class="suggestions">
                <div class="suggestion-item">
                    Suggestion-1
                </div>
          </div>
          <div class="chat-input">
              <input type="text" placeholder="Example-Description">
              <button class="send-button">âž¤</button>
          </div>
      </div>
  </div>
</body>
</html>
