<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Setup</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <label for="frontend">Front-End</label>
                <select id="frontend" class="dropdown">
                    <option>React</option>
                    <option>Vue</option>
                    <option>Angular</option>
                </select>
            </div>
            <div class="input-group">
                <label for="backend">Back-End</label>
                <select id="backend" class="dropdown">
                    <option>Node.js</option>
                    <option>Django</option>
                    <option>Flask</option>
                </select>
            </div>
            <div class="input-group">
                <label for="database">Database</label>
                <select id="database" class="dropdown">
                    <option>SQLite</option>
                    <option>MySQL</option>
                    <option>PostgreSQL</option>
                    <option>MongoDB</option>
                </select>
            </div>
            <div class="input-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="Example-Project">
            </div>
            <div class="input-group">
                <label>GitHub Api Key</label>
                <input type="text" placeholder="(optional)">
            </div>
            <div class="input-group">
                <div>
                    <input type="checkbox" id="download">
                    <label for="download">Download</label>
                </div>
                <div>
                    <input type="checkbox" id="container-file" checked>
                    <label for="container-file">Container File</label>
                </div>
            </div>
            <div class="buttons">
                <button>Export</button>
                <button>Import</button>
            </div>
            <div class="buttons">
                <button>Create</button>
                <button id="red"><img src="/static/svg/github.svg" alt="GitHub" class="github-icon"></button>
            </div>
        </div>
        <div class="chat-section">
          <div class="suggestions">
              <div class="suggestion-item">
                  Suggestion-1
              </div>
          </div>
          <div class="chat-input">
              <input type="text" placeholder="Example-Description">
              <button class="send-button">âž¤</button>
          </div>
      </div>
  </div>
</body>
</html>
